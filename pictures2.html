<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<title>Gallerie</title>
</head>

<body>

    <main>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="salleresto.jpg" alt="salle de restaurant désafectée et sale" />
                            <div class="card-body">
                                <p class="card-text">Un décor sobre et chaleureux.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="bouffe2.jpg" alt="étalage de poissons qui sont ouverts et sanguinolants" />
                            <div class="card-body">
                                <p class="card-text">Ici c'est une vraie boucherie mais on sait aussi vider les
                                    poissons!.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="escaliers.jpg" alt="escaliers glauques en noir et blanc" />
                            <div class="card-body">
                                <p class="card-text">Commodités spacieuses et comfortables à l'étage...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

    </main>

</body>

</html>
