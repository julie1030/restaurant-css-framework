<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="../js/main.js"></script>

</head>
<title>Contact</title>

<body>
    <div class="container">
        <!-- BARRE DE NAVIGATION -->
        <div id="navigation"></div>


        <div class="mb-3"> <!--FORMULAIRE-->
            <label for="exampleFormControlInput1" class="form-label">Prénom</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jean">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Bonbeurre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="jean.bonbeurre@martoni.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sujet</label>
            <!-- <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="pas content ! remboursez, nos invitations!"> -->
            <!--LISTE DEROULANTE-->

            <select class="form-select" aria-label="Default select example">
                <option selected>Remboursez ! Nos Invitations !</option>
                <option value="1">Vous plaindre</option>
                <option value="2">Nous critiquer</option>
                <option value="3">Demander la fermeture de notre resto</option>
                <option value="2">Réservation annuelle de clapiottes surgelées</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Votre message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!--BOUTON SUBMIT-->
            <button type="button" class="btn btn-secondary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Envoyez un peu pour voir
            </button>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
</body>

</html>
