<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="../js/main.js"></script>

</head>
<title>Gallerie</title>

<body>
    <div class="container">

        <div id="navigation"></div> <!-- BARRE DE NAVIGATION -->

        <main>
            <div class="album py-5 bg-body-tertiary"> <!-- GALLERIE DE PHOTOS -->

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


                    <div class="col">
                        <div class="card shadow-sm pix">
                            <img src="/assets/gargouille2.jpg" alt="Une autre gargouille" />
                            <div class="card-body">
                                <p class="card-text">Entrez dans le jardin de Martoni.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm pix">
                            <img src="/assets/prison.jpg" alt="hall interieur d'une prison en noir et blanc" />
                            <div class="card-body">
                                <p class="card-text">Chez Martoni, un bâtiment d'époque et classé.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm pix">
                            <img src="/assets/bouffe1.jpg"
                                alt="préparation bizarre et peu appétissante mais bien présentée" />
                            <div class="card-body">
                                <p class="card-text">Découvrez nos spécialités...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <nav aria-label="Page navigation" id="pagination"></nav>

        </main>

    </div>

</body>


</html>
