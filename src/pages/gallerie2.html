<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="../js/main.js"></script>

</head>
<title>Gallerie</title>

<body>
    <div class="container">
        <!-- BARRE DE NAVIGATION -->
        <div id="navigation"></div>

        <main>
            <div class="album py-5 bg-body-tertiary"> <!-- GALLERIE DE PHOTOS -->
                <div class="container">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


                        <div class="col">
                            <div class="card shadow-sm pix">
                                <img src="/assets/salleresto.jpg" alt="salle de restaurant désafectée et sale" />
                                <div class="card-body">
                                    <p class="card-text">Un décor sobre et chaleureux.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card shadow-sm pix">
                                <img src="/assets/bouffe2.jpg"
                                    alt="étalage de poissons qui sont ouverts et sanguinolants" />
                                <div class="card-body">
                                    <p class="card-text">Ici c'est une vraie boucherie mais on sait aussi vider les
                                        poissons!.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card shadow-sm pix">
                                <img src="/assets/escaliers.jpg" alt="escaliers glauques en noir et blanc" />
                                <div class="card-body">
                                    <p class="card-text">Commodités spacieuses et comfortables à l'étage...</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation" id="pagination"></nav>

        </main>

    </div>
</body>


</html>
